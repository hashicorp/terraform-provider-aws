rules:
  - id: waiter
    languages: [go]
    message: Don't use AWS SDK for Go v2 waiters
    paths:
      exclude:
        - "**/sweep.go"
    patterns:
      - pattern: |
          $PKG.$FUNC($CONN)
      - metavariable-regex:
          metavariable: $FUNC
          regex: New\w+Waiter
      - metavariable-regex:
          metavariable: $CONN
          regex: \w*conn
    severity: WARNING
