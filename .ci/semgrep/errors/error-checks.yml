rules:
  - id: notfound-without-err-checks
    languages: [go]
    message: When checking for retry.NotFound() errors, typically other error conditions should be checked.
    patterns:
      - pattern: |
          if retry.NotFound($ERR) { ... }
      - pattern-not-inside: |
          if retry.NotFound($ERR) { ... }
          if $ERR != nil { ... }
      - pattern-not-inside: |
          if retry.NotFound($ERR) { ... }
          if $FUNC($ERR, ...) { ... }
          if $ERR != nil { ... }
      - pattern-not-inside: |
          if err != nil {
            if retry.NotFound($ERR) { ... }
            return ...
          }
      - pattern-not-inside: |
          if err != nil {
            if retry.NotFound($ERR) {
              ...
            } else {
              ...
            }
          }
      - pattern-not-inside: |
          if err == nil {
            ...
          } else if retry.NotFound($ERR) {
            ...
          } else { ... }
      - pattern-not-inside: |
          if retry.NotFound($ERR) {
            ...
          } else if err != nil {
            ...
          } else {
            ...
          }
      - pattern-not-inside: |
          if retry.NotFound($ERR) {
            ...
          }
          return $ERR
      - pattern-not-inside: |
          if retry.NotFound($ERR) {
            continue
          }
      - pattern-not-inside: |
          if retry.NotFound($ERR) {
            ...
          } else if err != nil {
            ...
          }
      - pattern-not-inside: |
          tfresource.RetryWhen(...)
    severity: ERROR

  - id: isnewresource-notfound-without-err-checks
    languages: [go]
    message: When checking for !d.IsNewResource() && retry.NotFound() errors, typically other error conditions should be checked.
    patterns:
      - pattern: |
          if !d.IsNewResource() && retry.NotFound($ERR) { ... }
      - pattern-not-inside: |
          if !d.IsNewResource() && retry.NotFound($ERR) { ... }
          if $ERR != nil { ... }
      # e.g. internal/service/dms/s3_endpoint.go
      - pattern-not-inside: |
          if !d.IsNewResource() && retry.NotFound($ERR) { ... }
          if $ERR == nil && ... {
            ...
            err = ...
            ...
          }
          if $ERR != nil { ... }
      # e.g., internal/service/neptune/cluster.go
      - pattern-not-inside: |
          if !d.IsNewResource() && retry.NotFound($ERR) { ... }
          if $ERR != nil && ... { ... }
          for ... = backoff.NewRetryLoop(...); ...; {
            ...
          }
          if $ERR != nil { ... }
      # e.g. internal/service/quicksight/analysis.go
      - pattern-not-inside: |
          if !d.IsNewResource() && retry.NotFound($ERR) { ... }
          if !d.IsNewResource() && ... { ... }
          if $ERR != nil { ... }
      # e.g. internal/service/sagemaker/app.go
      - pattern-not-inside: |
          if err != nil {
            if !d.IsNewResource() && retry.NotFound($ERR) { ... }
            return ...
          }
        # e.g. internal/service/storagegateway/gateway.go
      - pattern-not-inside: |
          if !d.IsNewResource() && retry.NotFound($ERR) { ... }
          if isGatewayNotConnectedErr(err) {
            ...
          }
          if $ERR != nil { ... }
    severity: ERROR
