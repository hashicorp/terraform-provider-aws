version: "2"
linters:
  default: none
  enable:
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
  settings:
    usetesting:
      os-setenv: true
    rules:
      - linters:
          - tparallel
        text: TestAcc
      - linters:
          - unparam
        text: always receives
issues:
  max-issues-per-linter: 10
  max-same-issues: 3
run:
  timeout: 75m