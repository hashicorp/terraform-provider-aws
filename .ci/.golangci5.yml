version: "2"
linters:
  default: none
  enable:
    # !! only add t-z linters here
    - tagalign
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
  exclusions:
    rules:
      - linters:
          - tparallel
        text: TestAcc
      - linters:
          - unparam
        text: always receives
  settings:
    tagalign:
      align: false
      sort: true
      order:
        - json
        - tfsdk
        - autoflex
    usetesting:
      os-setenv: true
      context-background: false
      context-todo: false
issues:
  max-issues-per-linter: 10
  max-same-issues: 3
run:
  timeout: 75m
